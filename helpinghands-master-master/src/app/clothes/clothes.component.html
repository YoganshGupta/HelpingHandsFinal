<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!--<h4 align="right">login as {{ donorName }}</h4>-->
  <h2>Clothes Detail</h2>
  <form #clothesForm="ngForm" class="form-horizontal" action="" method="post" (ngSubmit)="onClothesFormSubmit()">    <div class="form-group">
      <label class="control-label col-sm-2" for="ctype">Clothes Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="ctype" placeholder="Enter Clothes Type" name="ctype" required="required" [(ngModel)]="clothesModel.clothesType">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="csize">Clothes Size:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="csize" placeholder="Small/Medium/Large" name="csize" required="required" [(ngModel)]="clothesModel.clothesSize">
      </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="cw">Clothes Wearer:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="cw" placeholder="Ladies/Gents/Kids" name="cw" required="required" [(ngModel)]="clothesModel.clothesWearer">
        </div>
      </div>

      
          
          <div class="form-group">
              <label class="control-label col-sm-2" for="qa">Quantity Available:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="qa" placeholder="Enter Quantity Available" name="qa" required="required" [(ngModel)]="clothesModel.quantity">
              </div>
            </div>
            


    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <a router link='/login'><button type="submit" class="btn btn-primary" [disabled]="!clothesForm.form.valid">Submit</button></a>
      </div>
    </div>
  </form>
</div>

</body>
</html>
<app-footer></app-footer>

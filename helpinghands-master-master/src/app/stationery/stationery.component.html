<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!--h4 align="right">login as {{ donorName }}</h4-->
  <h2>Stationery Detail</h2>
  <form #stationeryForm="ngForm" class="form-horizontal" action="" method="post" (ngSubmit)="onStationaryFormSubmit()">    <div class="form-group">
      <label class="control-label col-sm-2" for="st">Stationery Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="st" placeholder="Enter Stationery Type" name="st" required="required" [(ngModel)]="stationaryModel.stationaryType">
      </div>
    </div>
          
          <div class="form-group">
              <label class="control-label col-sm-2" for="ua">Units Available:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="ua" placeholder="Enter Units Available" name="ua" required="required" [(ngModel)]="stationaryModel.units">
              </div>
            </div>
            


    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <a router link='/login'><button type="submit" class="btn btn-primary" [disabled]="!stationeryForm.form.valid">Submit</button></a>
      </div>
    </div>
  </form>
</div>

</body>
</html>
<app-footer></app-footer>
